plugins {
    id "com.github.maiflai.scalatest" version "0.19"
}

apply plugin: "scala"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.13+"
    compile "dev.zio:zio_2.13:1.0.0-RC18-2"

    testCompile "org.scalatest:scalatest_2.13:3.0+"
    testRuntime "org.pegdown:pegdown:1.6.0"
}
